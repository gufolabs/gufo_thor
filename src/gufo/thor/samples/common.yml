# Gufo Thor configuration
version: "1.0"
noc:
  tag: master
  installation_name: Unconfigured Installation
  theme: noc
expose:
  domain_name: go.getnoc.com
  web:
    port: 32777
  open_browser: true
pools:
  default:
    subnet: 192.168.100.0/24
services:
  - web
  - card
  - scheduler
  - discovery-default
  - activator-default
  - classifier-default
  - correlator-default
  - syslogcollector-default
  - trapcollector-default
  - ping-default
  - shell
